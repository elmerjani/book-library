<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Book Library</title>
</head>
<body>

    <header>
        <div class="logo">
            <h2>My Library</h2>
        </div>
        <nav>
            <ul class="links">
                <li><a href="https://github.com/elmerjani" target="_blank"><i class="fab fa-github fa-2x" ></i></a></li>
            </ul>
            
        </nav>
    </header>
    <main role="main">
        
          
        <div class="header">
            <dialog>
                
                <form >
                    <div class="input-title">
                        <label for="input-title">Title*</label>
                        <input type="text" id="input-title" name="input-title" required autofocus maxlength="30">
                    </div>
                    <div class="input-author">
                        <label for="input-author">Author*</label>
                        <input type="text" id="input-author" name="input-author" required maxlength="30">
                    </div>
                    <div class="input-description">
                        <label for="book-description">Description</label>
                        <textarea name="book-description" id="book-description" rows="5" ></textarea>
                    </div>
                    <div class="input-number-of-pages">
                        <label for="book-number-of-pages">Number of pages*</label>
                        <input type="number" name="book-number-of-pages" id="book-number-of-pages" required>
                    </div>
                    <fieldset>
                        <legend>Have you read this Book ?</legend>
                        <div>
                            <input type="radio" id="read" name="read" value="read">
                            <label for="read">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="havent-read" name="read" value="havent-read" checked>
                            <label for="havent-read">No</label>
                        </div>
                    </fieldset>

                    <div class="actions">
                        <button type="submit" class="submit">Add book</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>


                </form>
            </dialog>
            <button type="button">
                <h2 class="add-new-book"> + Add new book</h2>
            </button>
        </div>
        <div class="books">
            
        </div>
        </div>
    </main>



    
    <footer>
        <p>&copy; 2024 El-Merjani Mohamed. All rights reserved.</p>
    </footer>
 

    <script src="./script.js" type="module"></script>
    
</body>
</html>
